<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productos</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/index.js"></script>
    </head>
    <body>
        <header>
            <h1 class="text-center m-5">Agregar producto:</h1>
        </header>

        <main>
            <section class="contenedor">
                <h1>Ingrese Producto</h1>
                <div class="container d-flex flex-column">
                <form class="container d-flex flex-column p-3 m-2" onsubmit="return addProduct(this)">
                    <label class="form-label" for="title">Titulo: </label>
                    <input class="m-3 form-control" type="text" id="title" name="title">
                    <label for="price">Precio: </label>
                    <input class="m-3 form-control" type="text" id="price" name="price">
                    <label for="thumbnail">Url de la foto: </label>
                    <input class="m-3 form-control" type="text" id="thumbnail" name="thumbnail">
                    <input class="m-3 btn btn-primary" type="submit" value="Enviar">
                </form>
                <div>



                    <h2 class="text-center">Vista de Productos</h2>

                
                            <div class="width:50% mb-5" >
                            <table id="productos" >
                                <tr class="mb-3">
                                    <th class="text-center mb-3">Titulo</th>
                                    <th class="text-center mb-3">Precio</th>
                                    <th class="text-center mb-3">Foto</th>
                                </tr>

                                        <td class="text-center"><%= prodcuto.title %></td>

                                        <td class="text-start"> <img style="width: 10%; margin-left: 500px;" src="" alt="">  </td>
                                        <img src="" alt="">
                
                                    </tr> -->
                
                            </table>

                        </div>


                        <body>
                            <h1 class="mt-5">Mi Aplicacion de chat</h1>
                            <form onsubmit="return addMessage(this)" >
                                <input type="text" id="username" placeholder="Tu nombre">
                                <input type="text" id="texto" placeholder="Cuetanos algo.... ">
                                <input type="submit" value="Enviar">
                            </form>
                            <div id="messages"></div>

            </section>
        </main>
    </body>
</html>
