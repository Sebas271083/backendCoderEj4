<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productos</title>
    </head>
    <body>
        <header>
            <h1 class="text-center m-5">Agregar producto:</h1>
        </header>

        <main>
            <section class="contenedor">
                <form class="p-80" style="width: 50%; margin-left: auto; margin-right: auto;" action="/productos" method="post"  enctype="multipart/form-data">
                    <div>
                        <label class="form-label" for="title">Nombre del producto:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div>
                        <label for="price" class="form-label">Precio del producto:</label>
                        <input type="text" class="form-control" id="price" name="price">
                    </div>
                    <div>
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen">
                    </div>
                    <div>
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea type="text" class="form-control" id="descripcion" name="descripcion"></textarea>
                    </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    </div>
                </form>

            </section>
        </main>
    </body>
</html>
